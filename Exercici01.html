<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercici01.html</title>
    <script src="./Exercici01.js" defer></script>
  </head>
  <body>
    <div id="llista_propietats">
      <table>
        <tr>
          <td>Valor mínim que pot tenir un número JS</td>
          <td></td>
        </tr>
        <tr>
          <td>Amplada total de la pantalla</td>
          <td></td>
        </tr>
        <tr>
          <td>Amplada interna de la finestra</td>
          <td></td>
        </tr>
        <tr>
          <td>Títol de la web</td>
          <td></td>
        </tr>
        <tr>
          <td>Hora actual</td>
          <td></td>
        </tr>
      </table>
    </div>
    <div class="audio-interface">
      <div class="volume-control-container">
        <label for="volume">volum:</label>
        <input type="range" min="0" max="100" value="80" />
      </div>
      <div class="time-control-container">
        <label for="time">time: </label>
        0:00 -
        <span class="output-elapsed"></span>
        <input type="range" min="0" max="1000" value="0" />
        <span class="output-remaining"></span>
      </div>
      <div class="control-btns">
        <button class="btn-play">PLAY</button>
        <button class="btn-stop">STOP</button>
        <button class="btn-pause">PAUSE</button>
        <button class="btn-mute">MUTE</button>
        <button class="btn-vol-up">VOL+</button>
        <button class="btn-vol-down">VOL-</button>
      </div>
      <select id="audio-select" class="audio-select" size="4">
        <option value="./assets/audio/DRUMC0.WAV">DRUMC0.WAV</option>
        <option value="./assets/audio/FANFARE1.WAV">FANFARE1.WAV</option>
      </select>
    </div>
  </body>
</html>
