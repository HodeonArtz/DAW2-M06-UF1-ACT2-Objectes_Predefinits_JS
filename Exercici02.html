<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercici02.html</title>
    <script src="./Exercici02.js" defer></script>
  </head>
  <body>
    <div id="taula_propietats">
      <table>
        <tr>
          <td>Valor máxim que pot tenir un número JS</td>
          <td></td>
        </tr>
        <tr>
          <td>Altura total de la pantalla</td>
          <td></td>
        </tr>
        <tr>
          <td>Altura interna de la finestra</td>
          <td></td>
        </tr>
        <tr>
          <td>URL de la web</td>
          <td></td>
        </tr>
      </table>
    </div>
    <div class="cuenta-atras">
      <div class="input-display">
        <h2>Cuenta atrás</h2>
        <label for="minutos"> Minutos: </label>
        <input
          type="number"
          id="minutos"
          class="input-minutos"
          min="0"
          value="0"
        />
        <label for="segundos"> Segundos: </label>
        <input
          type="number"
          id="segundos"
          class="input-segundos"
          min="0"
          max="59"
          value="0"
        />
        <button class="btn-start-countdown">Iniciar</button>
        <button class="btn-stop-countdown">Detener</button>
        <button class="btn-pause-countdown">Pausar</button>
      </div>
      <div class="output-display">
        <span class="minutes-output">00</span>minutos
        <span class="seconds-output">00</span>segundos
      </div>
      <div class="music-play">
        <audio src="./assets/audio/DRUMC0.WAV" id="audio-cd-player"></audio>
        <button class="btn-stop-music" style="display: none">
          Detener música
        </button>
      </div>
    </div>
    <div class="alarma">
      <h2>Alarma</h2>
      <div class="clock">
        Hora:
        <span class="hour"></span>
      </div>
      <div class="audio-interface">
        <div class="volume-control-container">
          <label for="volume">volum:</label>
          <input type="range" min="0" max="100" value="80" />
        </div>
        <div class="time-control-container">
          <label for="time">time: </label>
          0:00 -
          <span class="output-elapsed"></span>
        </div>
        <div class="control-btns">
          <button class="btn-play">PLAY</button>
          <button class="btn-stop">STOP</button>
          <button class="btn-pause">PAUSE</button>
          <button class="btn-mute">MUTE</button>
          <button class="btn-vol-up">VOL+</button>
          <button class="btn-vol-down">VOL-</button>
        </div>
        <select id="audio-select" class="audio-select">
          <option value="./assets/audio/DRUMC0.WAV">DRUMC0.WAV</option>
          <option value="./assets/audio/FANFARE1.WAV">FANFARE1.WAV</option>
          <option value="./assets/audio/Thomas_Bangalter_-_On_Da_Rocks.mp3.WAV">
            Thomas Bangalter - On Da Rocks
          </option>
        </select>
      </div>
    </div>
  </body>
</html>
